<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>FWWEMD</title>
    <meta name="description" content="" >
    <meta name="author" content="" >
    <link type="text/css" rel="stylesheet" href="css/general.css" media="screen">
    <link type="text/css" rel="stylesheet" href="css/app.css" media="screen">
</head>
<body>
<!-- Templates  ################################# -->
<template id="soldier_structure">
    <div class="top">
        <span class="cost" title="cost"></span>
        <h1 class="card_name" title="Card Name"></h1>
    </div>
    <img class="foto" height="120" width="150" alt="FOTO">
    <div class="typebanner">
        <ul class="types" title="types"></ul>
        <ul class="subtypes" title="subtypes"></ul>
    </div>
    <ul class="effects" title="effects"></ul>
    <p class="description" title="description"></p>
    <div class="numbers">
        <span class="attack" title="attack"></span>
        <span class="speed" title="speed"></span>
        <span class="regeneration" title="regeneration"></span>
        <span class="defense" title="defense"></span>
    </div>
</template>
<template id="spell_structure">
    <div class="top">
        <span class="cost" title="cost"></span>
        <h1 class="card_name" title="Card Name"></h1>
    </div>
    <img class="foto" alt="FOTO">
    <div class="typebanner">
        <ul class="types" title="types"></ul>
        <ul class="subtypes" title="subtypes"></ul>
    </div>
    <ul class="effects" title="effects"></ul>
    <p class="description" title="description"></p>
    <div class="numbers">
        <span class="attack" title="attack"></span>
        <span class="speed" title="speed"></span>
        <span class="regeneration" title="regeneration"></span>
        <span class="defense" title="defense"></span>
    </div>
</template>
<template id="mana_source_structure">
    <div class="top">
        <span class="source" title="cost"></span>
        <h1 class="card_name" title="Card Name"></h1>
    </div>
    <img class="foto" height="120" width="150" alt="FOTO">
    <div class="typebanner">
        <ul class="types" title="types"></ul>
        <ul class="subtypes" title="subtypes"></ul>
    </div>
    <ul class="effects" title="effects"></ul>
    <p class="description" title="description"></p>
    <div class="numbers">
        <span class="attack" title="attack"></span>
        <span class="speed" title="speed"></span>
        <span class="regeneration" title="regeneration"></span>
        <span class="defense" title="defense"></span>
    </div>
</template>
<template id="card_container">
    
    <img class="back" src="image/back.jpg" alt="back">
</template>

<!-- Start  ################################# -->

<menu type="context" id="details">
    <menuitem label="Description" onclick="show_description();">
    </menuitem>
</menu>
<div id="game">
    <header>
        <p>header</p>
        <button onclick="flip_container(last);">Click Me</button>
        <p id="mouse_position"></p>
    </header>


    <main>
        <div id="hand1" class="hand">
            Hand1
        </div>
        <div id="battlefield">
            Battlefield
        </div>
        <div id="hand2" class="hand">
            Hand2
        </div>
    </main>



    <footer id="game_footer">
        <p>footer</p>
    </footer>
</div>

<div id="not_game">
    <p> Version 0.1  is under heavy developement</p>
    <noscript>
        <p>We need <strong>JavaScript</strong></p>
    </noscript>
    <p>Fire Water Wind Earth Metal Darkness</p>
</div>

    <aside>
        <a id="githublink" href="https://github.com/GrosSacASac/FWWE">Go to Github</a>
    </aside>
<script src="js/soldier_cards.js" type="text/javascript"></script>
<script src="js/spell_cards.js" type="text/javascript"></script>
<script src="js/mana_source_cards.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
